<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="myMPD - fast and lightweight MPD webclient">
  <meta name="author" content="mail@jcgames.de">
  <title>myMPD: Manual API Test</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/mympd.css" rel="stylesheet">
  <link href="../assets/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">
        <span class="material-icons header-logo">play_circle_outline</span>myMPD
      </a>
    </nav>
  </header>
  <main role="main" class="container-fluid text-break">
    <div class="card">
      <div class="card-header">Manual API Test</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="cmds">Command</label>
            <div class="col-sm-6">
              <select id="cmds" class="form-control custom-select"></select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-success btn-block" id="btnSubmit">Post</button>
            </div>
          </div>
          <hr/>
          <div id="params"></div>
        </form>
        <div class="card">
          <div class="card-header" id="resultState">Result</div>
          <div class="card-body text-monospace">
            <small class="text-dark text-monospace" id="resultText"></small>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="manual.js"></script>  
</body>
</html>
